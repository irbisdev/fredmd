  <body>
    <div class="projects" id="projects">
      <div class="toolbox" v-if="dataLoaded"><a class="toolbox--back" href="/">Back to Fred.md</a>
        <div class="toolbox--in">
          <div class="toolbox--label">Project:</div>
          <select v-model="selectedProject" @change="selectPage">
            <option v-for="(project, index) in projects" v-bind:value="index">{{ project.name }}</option>
          </select>
        </div>
        <div class="toolbox--in" v-if="canRender()">
          <div class="toolbox--label">Page:</div>
          <select v-model="selectedPage">
            <option v-for="page in projects[selectedProject].pages" v-bind:value="page">{{ page }}</option>
          </select>
        </div>
      </div>
      <div class="frame" v-if="dataLoaded">
        <iframe v-if="canRender()" v-bind:src="getPage()"></iframe>
      </div>
    </div>
    <script type="text/javascript" src="/static/js/scripts.min.js?ver=p29s1m"></script>
  </body>
